<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
</head>
<body>
    <h1>Class Details</h1>
    <ul>
        {% for student in students %}
            <li>Name: {{ student.name }} | Registration No: {{ student.reg_no }} | GPA: {{ student.gpa }} | Semester: {{ student.semester }}</li>
        {% endfor %}
    </ul>
    <p>Total Students: {{ students.count }}</p>
</body>
</html>
